<!DOCTYPE html>
<html>

<title>DNS JUNKIE</title>
<body>
<h1>RIPE Atlas Multi-Destination DNS Service</h1>

<form action="return.php" method="get">

<p>
Measurement type:<br>
<select name="m_type">
    <option value="1">Ping</option>
    <option value="2">Traceroute</option>
    <option value="3">SSL</option>
    <option value="4">DNS</option>
</select>
</p>

<p>
Destination List<br>
<textarea rows="10" cols="50" name="dest_list">
One IP or hostname per line or a comma separated list.
</textarea>
</p>

<p>
Interval (minutes):<br>
<select name="interval">
    <option value="60">1</option>
    <option selected="selected" value="300">5</option>
    <option value="600">10</option>
</select>
</p>

<input type="submit" value="Submit">
</form>

</body>
</html>
